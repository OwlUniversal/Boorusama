name: Build and Release Android APK

on:
  workflow_dispatch: # Allows manual trigger
  push:
    tags:
      - 'v*' # Automatically runs and creates a release when you push a tag (e.g. v1.0.0)

# Needed to allow the action to create a Release and upload files
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.0'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Make scripts executable
        run: chmod +x gen.sh build.sh

      - name: Run code generation
        # This is required for Boorusama to generate JSON/Icon code
        run: ./gen.sh

      - name: Build Production APK
        # Boorusama's build.sh correctly handles flavors
        run: ./build.sh apk --flavor prod

      - name: Create Release and Upload APK
        uses: softprops/action-gh-release@v1
        # This part runs ONLY if you pushed a tag (e.g., v4.2.0)
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            build/app/outputs/flutter-apk/app-prod-release.apk
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Artifact (for manual runs)
        # This part runs when you click "Run Workflow" manually
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: Boorusama-Plus-APK
          path: build/app/outputs/flutter-apk/app-prod-release.apk
